<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Billing Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Shop Billing</h1>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section class="billing-form">
            <h2>Billing Information</h2>
            <form action="#" method="post">
                <label for="item">Item Name:</label>
                <input type="text" id="item" name="item" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit">Generate Bill</button>
            </form>
        </section>

        <!-- Bill Section -->
        <section class="bill-details">
            <h2>Bill Summary</h2>
            <p id="totalAmount">Total: $0.00</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Shop Billing. All Rights Reserved.</p>
    </footer>

    <script>
        // Simple script to calculate total price based on input
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const total = (price * quantity).toFixed(2);

            document.getElementById('totalAmount').innerText = `Total: $${total}`;
        });
    </script>
</body>
</html>
